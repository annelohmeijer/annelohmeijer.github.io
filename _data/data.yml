projects:
    title: Projects
    intro:
    info:
      - role: Digital Lions
        company: Little Lions Child Coaching - Cape Town (South Africa)
        location: Amsterdam / Cape Town (South Africa)
        time: March 2024 - Present
        details: |
          [Little Lions Child Coaching](https://littlelionschildcoaching.com) is a Cape Town-based NGO that provides mental 
          health workshops to children in townships in South Africa and Kenya. 
          I started Digital Lions: a private web app that enables local staff to provide 
          and gather insights in attendance data. Within nine months we went from scratch
          to a live application ([app.littlelionschildcoaching.com](https://app.littlelionschildcoaching.com)), 
          with multiple environments. To date, I have spent roughly 400 hours on this.

          - Public code: [Github organization with repository](https://github.com/Little-Lions) 
          - System design and implementation
            - database (Postgres)
            - API (FastAPI) 
            - user management, RBAC (OAuth with Auth0).
          - DevOps: containerisation (Docker), CICD, networking (domain administration), security

