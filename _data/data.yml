career-profile:
    title: 
    summary: |
      Welcome! I'm an Amsterdam based software engineer with 
      a background in particle physics.

      I have over 6 years of experience in the data 
      and ML realm. I'm skilled in API development (FastAPI), Infrastructure as code (Terraform),
      CICD, DevOps, distributed computing (Spark), containerisation (Docker, K8s), cloud computing.

experiences:
    title: Experiences
    info:
      - role: Software Engineer
        company: Little Lions Child Coaching
        location: Amsterdam / Cape Town (South Africa)
        time: March 2024 - Present
        details: |
          [Little Lions Child Coaching](https://littlelionschildcoaching.com) is a Cape Town-based NGO that provides mental 
          health workshops to children in townships in Africa (South Africa, Kenya). 
          I started Digital Lions: a private web app that enables local staff to provide 
          and gather insights in attendance data. Within nine months we went from scratch
          to a multi environment, live application: [app.littlelionschildcoaching.com](https://app.littlelionschildcoaching.com). 

          - Setup a [Github organization with repository](https://github.com/Little-Lions) 
          - System design: designed and built the database, API, user management, RBAC.
          - DevOps: containerisation (Docker), CICD, networking (domain administration), security
          
      - role: Platform Engineer
        time: Nov 2023 - Present
        company: Ahold Delhaize
        details: |
          Building the API that manages user access for data on the advanced analytics data platform.

          Tech stack: Azure, Databricks, Unity Catalog, Python FastAPI, Terraform, Github, Docker.

      - role: Platform Engineer
        time: Jan 2023 - Nov 2023
        company: ABN AMRO, Amsterdam
        details: |
          Part of the platform enablement team that provides the Azure infrastructure 
          for multiple applications using a modular Terraform setup. Played a key role 
          in setting up the Azure cloud infrastructure to enable implementation of 
          OpenAI's ChatGPT.

      - role: Machine Learning Engineer
        time: Sep 2019 - Jan 2023 
        company: ABN AMRO, Amsterdam
        details: |
          Started as a data science trainee but soon transitioned into ML engineering.
          Operationalised multiple ML (and non-ML) usecases on the banks ML platform:
          - email classification/routing
          - named entity recognition
          - outlier detection for foreign exchange trades
          - large scale (> 5TB) document classification
          - lead generation for commercial banking
          - outlier detection for transaction monitoring

          Tech stack: Azure, Databricks, Docker, Python, Spark, MLflow, Azure DevOps.

      - role: Python Developer
        time: Nov 2018 - Aug 2019
        company: GUTS Tickets
        details: |
          GUTS Tickets is a ticketing company that provides event ticketing on the blockchain.
          Data analysis and Python development. Started as a part-time job next to my studies and continued as full-time job.

      - role: Analyst
        time: Jun 2016 - Aug 2017
        company: NRG Value
        details: |
          Data analytics in Excel/VBA. This was a part-time (20hrs/week) job next to my academic degrees.


